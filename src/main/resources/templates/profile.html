<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
    <div layout:fragment="content">
        <h1 class="text-center">User - <span th:text="${#authentication.principal.fullName}"></span></h1>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>EMAIL : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" th:value="${#authentication.principal.email}" class="form-control" readonly name="user_email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>FULL NAME : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" th:value="${#authentication.principal.fullName}" class="form-control" readonly name="user_full_name">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <a class="btn btn-success" th:href="@{'/edit-profile'}">EDIT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
